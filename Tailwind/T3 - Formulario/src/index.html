<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <style>
        /* Estilo para los mensajes de error */
        .error-message {
            display: none;
            color: #e53e3e;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        /* Estilo para mostrar mensajes de error cuando el campo está en estado :invalid */
        input:invalid+.error-message,
        select:invalid+.error-message {
            display: block;
        }

        /* Estilo para ocultar mensajes de error cuando el campo está en estado :focus */
        input:focus+.error-message,
        select:focus+.error-message {
            display: none;
        }

        /* Estilo para los bordes rojos en los campos de entrada con errores */
        input:invalid,
        select:invalid {
            border-color: #e53e3e;
        }
    </style>
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4">Formulario de Registro</h2>
        <form>
            <!-- Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400"
                    placeholder="Escribe tu nombre" required>
                <!-- Mensaje de error -->
                <p class="error-message">Campo obligatorio</p>
            </div>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400"
                    placeholder="Escribe tu correo electrónico" required>
                <!-- Mensaje de error -->
                <p class="error-message">Email inválido</p>
            </div>
            <!-- Contraseña -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400"
                    placeholder="Escribe tu contraseña" minlength="6" required>
                <!-- Mensaje de error -->
                <p class="error-message">La contraseña debe tener al menos 6 caracteres</p>
            </div>
            <!-- Teléfono -->
            <div class="mb-4">
                <label for="telefono" class="block text-gray-700 font-semibold mb-2">Teléfono</label>
                <input type="tel" id="telefono" name="telefono"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400"
                    placeholder="Escribe tu número de teléfono" required>
                <!-- Mensaje de error -->
                <p class="error-message">Campo obligatorio</p>
            </div>
            <!-- Fecha de Nacimiento -->
            <div class="mb-4">
                <label for="fecha-nacimiento" class="block text-gray-700 font-semibold mb-2">Fecha de Nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400"
                    required>
                <!-- Mensaje de error -->
                <p class="error-message">Campo obligatorio</p>
            </div>
            <!-- Género -->
            <div class="mb-4">
                <label for="genero" class="block text-gray-700 font-semibold mb-2">Género</label>
                <select id="genero" name="genero"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 placeholder-gray-400"
                    required>
                    <option value="">Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <!-- Mensaje de error -->
                <p class="error-message">Campo obligatorio</p>
            </div>
            <!-- Botón de Enviar -->
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Enviar</button>
            </div>
        </form>
    </div>

</body>

</html>
