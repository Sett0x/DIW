<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./output.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="../assets/fonts/HankenGrotesk-VariableFont_wght.ttf" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body class="font-Hanken-Grotesk">

  <section class="w-[375px] mx-auto bg-yellow-300">
    <div>
      <h2>Your Result</h2>

      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div>
      <h2>Summary</h2>
      <div>
        <p>
          <img src="../assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </p>

        <p>80 <span>/ 100</span></p>
      </div>
      <div>
        <p>
          <img src="../assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </p>

        <p>92 <span>/ 100</span></p>
      </div>
      <div>
        <p>
          <img src="../assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </p>

        <p>61 <span>/ 100</span></p>
      </div>
      <div>
        <p>
          <img src="../assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </p>

        <p>72 <span>/ 100</span></p>
      </div>

      <button>Continue</button>

    </div>
  </section>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Sett0x" target="_blank">JASM</a>.
  </div>
</body>

</html>
