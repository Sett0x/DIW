<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./output.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="../assets/fonts/HankenGrotesk-VariableFont_wght.ttf" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body class="font-Hanken-Grotesk ">

  <section class="w-[375px] mx-auto bg-White mb-10 shadow-lg shadow-Dark-gray-blue-alpha md:flex md:mt-6 md:w-[740px] md:h-[512px] md:rounded-3xl">
    <div class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue h-[356px] pt-8 px-10 text-center rounded-b-3xl md:w-[370px] md:h-full md:rounded-3xl md:pt-12">
      <h2 class="mb-6 text-Light-lavender text-[18px] md:mb-10"
      >Your Result</h2>

      <div class="bg-gradient-to-t from-Light-slate-blue to-Light-royal-blue rounded-full h-[140px] w-[140px] mx-auto grid place-content-center mb-6 text-[18px] md:mb-10">
        <p class="text-White text-5xl font-bold">76</p>
        <p class="text-Light-lavender">of 100</p>
      </div>
      <p class="text-White text-[18px] md:text-3xl md:mb-6">Great</p>
      <p class="text-Light-lavender md:text-xl">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="p-8 h-[454px] md:w-[370px] md:py-14 md:px-10">
      <h2 class="text-[18px] mb-6 font-bold md:text-2xl">Summary</h2>
      <div class="bg-Lightred-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] md:text-xl md:px-4 font-semibold">
        <p class="text-Lightred flex gap-2">
          <img src="../assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </p>

        <p>80 <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
      </div>
      <div class="bg-Orangeyyellow-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] md:text-xl md:px-4 font-semibold">
        <p class="text-Orangeyyellow flex gap-2">
          <img src="../assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </p>

        <p>92 <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
      </div>
      <div class="bg-Greenteal-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] md:text-xl md:px-4 font-semibold">
        <p class="text-Greenteal flex gap-2">
          <img src="../assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </p>

        <p>61 <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
      </div>
      <div class="bg-Cobaltblue-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] md:text-xl md:px-4 font-semibold">
        <p class="text-Cobaltblue flex gap-2">
          <img src="../assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </p>

        <p>72 <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
      </div>

      <button class="bg-Dark-gray-blue text-White w-full h-14 rounded-full text-[18px] hover:bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue mt-3 md:mt-6">Continue</button>

    </div>
  </section>




  <div class="text-center text-[14px]">
    Challenge by <a class="text-Violet-blue font-bold"
     href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-Violet-blue font-bold" href="https://github.com/Sett0x" target="_blank">JASM</a>.
  </div>
</body>

</html>
